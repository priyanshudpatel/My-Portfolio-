<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffdd0;
    }

    .header {
      text-align: center;
      padding: 30px;
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
    }

    .portfolio {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 20px auto;
      border-radius: 8px;
    }

    .portfolio-text {
      flex: 1;
    }

    .portfolio-text h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .portfolio-text p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .portfolio-image {
      flex: 1;
      text-align: right;
    }

    .portfolio-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="header">My Portfolio</div>

  <div class="portfolio">
    <div class="portfolio-text">
      <h1>Priyanshu D Patel</h1>
      <p>Hello! I'm a passionate developer learning full stack development. I enjoy creating clean and functional websites. I'm currently learning Java and web development at Dhee Coding Lab.</p>
    </div>
    <div class="portfolio-image">
      <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Your Photo">
    </div>
  </div>

</body>
</html>
